<!DOCTYPE html>
<html>

<head>
<style>
body {font-family: Gentium Basic;}
</style>

<script>
var a=5;
var b=8;
var c=a+b;

function myFunction() {
	document.getElementById("demo").innerHTML = "In Head." + c;
}
</script>
</head>

<body>
<h2> Learning JavaScript: WhereTo I</h2>
<p id="demo">In Body.</p>

<button type="button" onclick="myFunction()">Change</button>

</body>

</html>
