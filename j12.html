<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: Gentium Basic;}
</style>
</head>

<body>

<p>Click "Try it" to display the first array element, after a string split.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = "a,b,c,d,e,f";
    var arr = str.split(",");
	//if split("") is used, splits into single characters
    document.getElementById("demo").innerHTML = arr[0];
}
</script>

</body>
</html>
