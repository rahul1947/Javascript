<!DOCTYPE html>
<html>
<body>

<h1>changing CSS styles</h1>

<p id="demo" style="font-size:20px; color:green">This is in HTML with a specific CSS style.</p>
 
<button type="button" onclick="myFunction()">Click Me!</button>

<script>
function myFunction() {
    var x = document.getElementById("demo");
    x.style.fontSize = "30px";           
    x.style.color = "red"; 
}
</script>

</body>
</html>
